<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Empire üëë for J</title>
    <style>
        /* --- CSS Styles - Perfectionated --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', 'Arial', sans-serif;
            background: linear-gradient(145deg, #f9e5e8 0%, #f8d5da 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Soft floating hearts background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" opacity="0.1"><path fill="%23b34180" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-repeat: space;
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .empire-card {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px 48px 48px 48px;
            box-shadow: 0 20px 50px rgba(180, 65, 110, 0.25), 0 0 0 2px rgba(255, 255, 255, 0.5) inset, 0 0 0 4px rgba(255, 215, 220, 0.3);
            padding: 40px 30px 50px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .empire-card:hover {
            box-shadow: 0 30px 60px rgba(150, 40, 80, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.7) inset;
            transform: scale(1.01);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #8b3c5e;
            text-shadow: 2px 2px 10px rgba(255, 200, 220, 0.8), 0 2px 0 #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .heart-icon {
            font-size: 3.5rem;
            line-height: 1;
            animation: softPulse 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes softPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); text-shadow: 0 0 15px #ff99aa; }
            100% { transform: scale(1); }
        }

        .sub-line {
            font-size: 2.2rem;
            font-weight: 300;
            color: #a54e6f;
            margin-bottom: 30px;
            background: rgba(255, 240, 245, 0.6);
            display: inline-block;
            padding: 10px 35px;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .message-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            padding: 30px 25px;
            margin: 25px 0 35px;
            border: 2px dashed #d98ba8;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .welcome-message {
            font-size: 2.5rem;
            font-weight: 400;
            color: #612e44;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .welcome-message span {
            background: linear-gradient(45deg, #b34e71, #cb7a9a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            display: inline-block;
        }

        .kingdom-text {
            font-size: 2rem;
            color: #7b3f5a;
            margin: 10px 0 0;
            font-style: italic;
            position: relative;
            display: inline-block;
        }

        .kingdom-text::before, .kingdom-text::after {
            content: 'üëë';
            font-size: 1.8rem;
            margin: 0 10px;
            opacity: 0.8;
            display: inline-block;
        }

        .kingdom-text::before {
            content: '‚ôï';
            margin-right: 15px;
        }
        .kingdom-text::after {
            content: '‚ôõ';
            margin-left: 15px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #c36f8b, #a7486b);
            color: white;
            font-size: 2rem;
            font-weight: 500;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(160, 60, 100, 0.3), 0 4px 0 0 #632f44 inset, 0 0 0 2px #ffd9e6 inset;
            transition: all 0.15s ease;
            letter-spacing: 1.5px;
            margin: 15px 0 10px;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(160, 60, 100, 0.4), 0 6px 0 0 #632f44 inset, 0 0 0 3px #ffffff inset;
            background: linear-gradient(135deg, #d47e9c, #b85277);
        }

        .cta-button:active {
            transform: translateY(4px);
            box-shadow: 0 5px 15px rgba(160, 60, 100, 0.4), 0 2px 0 0 #632f44 inset;
        }

        /* Small decorative elements */
        .floating-hearts {
            margin-top: 30px;
            font-size: 2rem;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .floating-hearts span {
            animation: float 3s infinite ease-in-out;
            display: inline-block;
        }

        .floating-hearts span:nth-child(2) { animation-delay: 0.4s; }
        .floating-hearts span:nth-child(3) { animation-delay: 0.8s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        footer {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #986b7c;
            opacity: 0.8;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            h1 { font-size: 2.2rem; }
            .heart-icon { font-size: 2.5rem; }
            .sub-line { font-size: 1.5rem; padding: 8px 20px; }
            .welcome-message { font-size: 1.9rem; }
            .kingdom-text { font-size: 1.5rem; }
            .cta-button { font-size: 1.6rem; padding: 15px 30px; }
            .empire-card { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <!-- --- HTML Structure - Perfectionated --- -->
    <main class="empire-card">
        <h1>
            <span class="heart-icon">ü§é</span>
            The Love Empire
            <span class="heart-icon">üíó</span>
        </h1>

        <div class="sub-line">
            Constructing The Love Empire...
        </div>

        <div class="message-container">
            <p class="welcome-message">
                Welcome, <span>J</span> ü§ç
            </p>
            <p class="kingdom-text">
                This is not a website. This is your kingdom.
            </p>
        </div>

        <!-- Interactive button with JavaScript -->
        <button class="cta-button" id="enterEmpireBtn">
            Enter The Empire üëë
        </button>

        <div class="floating-hearts">
            <span>ü§é</span>
            <span>üíó</span>
            <span>ü§ç</span>
            <span>üíñ</span>
            <span>üíï</span>
        </div>

        <footer>
            ‚ú¶ forever yours ‚ú¶
        </footer>
    </main>

    <!-- --- JavaScript - Perfectionated for Interactivity --- -->
    <script>
        (function() {
            // Wait for the HTML to be fully loaded
            document.addEventListener('DOMContentLoaded', function() {
                const enterButton = document.getElementById('enterEmpireBtn');
                const mainCard = document.querySelector('.empire-card');
                const floatingHearts = document.querySelector('.floating-hearts');

                if (enterButton) {
                    // Main interaction: Button click
                    enterButton.addEventListener('click', function() {
                        // Create a delightful experience with multiple effects

                        // 1. Visual feedback on the button itself
                        enterButton.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            enterButton.style.transform = '';
                        }, 150);

                        // 2. Create a burst of floating hearts (dynamic elements)
                        for (let i = 0; i < 12; i++) {
                            createFloatingHeart(i);
                        }

                        // 3. Change the welcome message slightly for a little surprise
                        const welcomeSpan = document.querySelector('.welcome-message span');
                        const originalText = welcomeSpan ? welcomeSpan.innerText : 'J';
                        if (welcomeSpan) {
                            welcomeSpan.innerText = 'üëë My J üëë';
                            setTimeout(() => {
                                welcomeSpan.innerText = originalText; // Change back after 3 seconds
                            }, 3000);
                        }

                        // 4. Add a temporary glow effect to the card
                        mainCard.style.transition = 'box-shadow 0.3s ease';
                        mainCard.style.boxShadow = '0 0 50px rgba(255, 105, 150, 0.8), 0 0 0 4px rgba(255,255,240,0.9) inset';
                        setTimeout(() => {
                            mainCard.style.boxShadow = ''; // Revert to original CSS
                        }, 800);

                        // 5. Console log a sweet message (optional, for the developer)
                        console.log('üíñ The empire welcomes you, J! üíñ');
                    });

                    // Optional: Hover effect enhancement via JS (CSS already handles main hover)
                }

                // Helper function to create floating hearts dynamically
                function createFloatingHeart(index) {
                    const heart = document.createElement('span');
                    heart.innerHTML = ['ü§é','üíó','ü§ç','üíñ','üíï','üíò','üíù'][Math.floor(Math.random() * 7)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = (window.innerHeight - 20) + 'px'; // Start near bottom
                    heart.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                    heart.style.opacity = '0.8';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '9999';
                    heart.style.transition = 'all 3s cubic-bezier(0.2, 0.9, 0.3, 1)';
                    heart.style.transform = 'translateY(0) rotate(0deg)';

                    document.body.appendChild(heart);

                    // Trigger animation in next frame
                    setTimeout(() => {
                        heart.style.transform = `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 60 - 30}deg)`;
                        heart.style.opacity = '0';
                    }, 20);

                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    , 3200); // Slightly longer than transition
                }

                // Add a little surprise on first mouse move? No, keep it simple.
            });
        })();
    </script>
</body>
</html>
